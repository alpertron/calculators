name: Build
on:
  push:
    branches: [ master ]
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      BUILD_WRAPPER_OUT_DIR: build_wrapper_output_directory

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Set up Python 3.8
        uses: actions/setup-python@v5
        with:
          python-version: "3.8"

      - name: Set up Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install gcovr
        run: pip install gcovr==7.0

      - name: Run tests to generate coverage statistics
        run: |
          chmod 755 coverage
          ./coverage

      # ⭐ Correct way to install scanner + build-wrapper in v6.x
      - name: Prepare SonarQube scanner and build-wrapper
        uses: SonarSource/sonarqube-scan-action@v6.0.0
        with:
          sonar_token: ${{ secrets.SONAR_TOKEN }}
          prepare: true   # <-- THIS replaces the old /setup action

      - name: Run build-wrapper
        run: |
          build-wrapper-linux-x86-64 \
            --out-dir "${{ env.BUILD_WRAPPER_OUT_DIR }}" \
            make clean all

      # ⭐ Run scan
      - name: Run SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v6.0.0
        with:
          sonar_token: ${{ secrets.SONAR_TOKEN }}
          args: >
            -Dsonar.organization=alpertron
            -Dsonar.cfamily.build-wrapper-output=${{ env.BUILD_WRAPPER_OUT_DIR }}
            -Dsonar.coverageReportPaths=coverage.xml
