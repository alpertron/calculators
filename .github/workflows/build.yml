name: SonarCloud Analysis

on:
  push:
    branches: [ "master" ]
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Install gcovr and build tools
        run: |
          sudo apt-get update
          sudo apt-get install -y gcovr build-essential

      - name: Build with coverage flags
        run: |
          make clean || true
          CFLAGS="--coverage" CXXFLAGS="--coverage" LDFLAGS="--coverage" make

      - name: Run tests
        run: ./coverage

      - name: Generate coverage file
        run: |
          gcovr -r . --xml-pretty -o coverage.xml

      # SonarCloud Scan - the correct maintained action
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v2
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
