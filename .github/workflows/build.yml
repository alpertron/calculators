name: SonarCloud Analysis

on:
  push:
    branches: [ "master" ]
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y gcovr lcov build-essential

      - name: Build with coverage flags
        run: |
          make clean || true
          CFLAGS="--coverage" CXXFLAGS="--coverage" LDFLAGS="--coverage" make

      - name: Run tests
        run: |
          # Adjust to your test command
          ./run_tests.sh

      - name: Generate coverage report (gcovr)
        run: |
          gcovr -r . --xml-pretty --output coverage.xml

      - name: Install SonarCloud Scanner
        uses: SonarSource/sonarqube-scan-action/setup@dfa55763d2a5eec7b87da3a6799d9c12172a4cb3

      - name: SonarCloud Scan
        uses: SonarSource/sonarqube-scan-action@dfa55763d2a5eec7b87da3a6799d9c12172a4cb3
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
