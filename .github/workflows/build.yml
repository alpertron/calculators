name: Build
on:
  push:
    branches:
      - master
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    env:
      BUILD_WRAPPER_OUT_DIR: build_wrapper_output_directory

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Python 3.8 for gcovr
        uses: actions/setup-python@v5
        with:
          python-version: 3.8

      - name: Set up Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install gcovr 7.0
        run: |
          pip install gcovr==7.0

      - name: Run tests to generate coverage statistics
        run: |
          chmod 755 coverage
          ./coverage

      # **New: Install the build wrapper via the new action**
      - name: Install Build Wrapper
        uses: SonarSource/sonarqube-scan-action/install-build-wrapper@v4.2.1
        with:
          # optional: you can specify installation path
          # installation-path: ./tools/sonar

      - name: Run build-wrapper
        run: |
          build-wrapper-linux-x86-64 \
            --out-dir "${{ env.BUILD_WRAPPER_OUT_DIR }}" \
            make clean all

      # **New: Run SonarQube scan using the action**
      - name: Run SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v4.2.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.organization=alpertron
            -Dsonar.cfamily.build-wrapper-output="${{ env.BUILD_WRAPPER_OUT_DIR }}"
            -Dsonar.coverageReportPaths=coverage.xml
