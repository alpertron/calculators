name: SonarCloud Analysis

on:
  push:
    branches: [ "master" ]
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  sonarcloud:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Set up Python 3.8 for gcovr
        uses: actions/setup-python@v5
        with:
          python-version: 3.8

      - name: Install gcovr
        run: pip install gcovr==7.0

      # -----------------------------------------------
      # INSTALL SONAR BUILD-WRAPPER (required for C/C++)
      # -----------------------------------------------
      - name: Install Sonar build-wrapper
        run: |
          curl -sSLo build-wrapper.zip \
            "https://sonarcloud.io/static/cpp/build-wrapper-linux-x86.zip"
          unzip -o build-wrapper.zip

      # -----------------------------------------------
      # BUILD WITH COVERAGE + BUILD-WRAPPER
      # -----------------------------------------------
      - name: Build with Sonar build-wrapper
        run: |
          make clean || true
          CFLAGS="--coverage" CXXFLAGS="--coverage" LDFLAGS="--coverage" \
            build-wrapper-linux-x86/build-wrapper-linux-x86-64 \
              --out-dir bw-output make

      # -----------------------------------------------
      # TESTS + COVERAGE XML (your script)
      # -----------------------------------------------
      - name: Run coverage script
        run: |
          chmod +x coverage
          ./coverage

      # -----------------------------------------------
      # SONARCLOUD ANALYSIS
      # -----------------------------------------------
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v2
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
